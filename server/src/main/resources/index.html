<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SmartPong</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>SmartPong</h1>

      <hr>

      <div class="row">
        <div class="col-xs-2">
          <a class="btn btn-block btn-warning" onclick="action('s1+')">+</a>
        </div>
        <div class="col-xs-2">
          <a class="btn btn-block btn-danger" onclick="action('p1+')">+</a>
        </div>
        <div class="col-xs-2 col-xs-offset-4">
          <a class="btn btn-block btn-danger" onclick="action('p2+')">+</a>
        </div>
        <div class="col-xs-2">
          <a class="btn btn-block btn-warning" onclick="action('s2+')">+</a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <a class="btn btn-block btn-success" onclick="action('swap')">Swap</a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2">
          <a class="btn btn-block btn-warning" onclick="action('s1-')">-</a>
        </div>
        <div class="col-xs-2">
          <a class="btn btn-block btn-danger" onclick="action('p1-')">-</a>
        </div>
        <div class="col-xs-2 col-xs-offset-4">
          <a class="btn btn-block btn-danger" onclick="action('p2-')">-</a>
        </div>
        <div class="col-xs-2">
          <a class="btn btn-block btn-warning" onclick="action('s2-')">-</a>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-4">
          <a class="btn btn-block btn-success" onclick="action('srv1')">Service</a>
        </div>
        <div class="col-xs-4">
          <a class="btn btn-block btn-danger" onclick="action('reset')">Reset</a>
        </div>
        <div class="col-xs-4">
          <a class="btn btn-block btn-success" onclick="action('srv2')">Service</a>
        </div>
      </div>

      <hr>

      <div class="col-xs-12">
        Copyright Â© 2016 RZNC productions
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script type= text/javascript>
      function action(data) {
        $.post("actions", { action: data });
      }
    </script>
  </body>
</html>
